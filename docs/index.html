<script>
  // remendo pra Assets quebrados no GitHub Pages
  (function() {
    const base = '/draia-e-jesus-dist/';
    const origSetAttribute = HTMLImageElement.prototype.setAttribute;

    HTMLImageElement.prototype.setAttribute = function(name, value) {
      if (name === 'src' && typeof value === 'string') {
        // se vier sem o prefixo e começar com /assets...
        if (value.startsWith('/assets/')) {
          value = base + value.slice(1); // tira a / e põe /draia-e-jesus-dist/
        }
        // se vier só assets/... deixa que o <base> resolve
      }
      return origSetAttribute.call(this, name, value);
    };
  })();
</script>
